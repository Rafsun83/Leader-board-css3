<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <title>leader-board</title>


</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <!-- top players start -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="top-title">Top player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">player-6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="top-title">Top blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="blog-cover">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite<br> UI/UX Goodies</h3>
                            <p class="blog-authors">By <a href="">Rafsun jani</a></p>
                        </div>

                    </article>

                </div>

            </div>

        </section>
    </main>
    <!-- top players end -->

</body>

</html>
